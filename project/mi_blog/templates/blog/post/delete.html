{% extends 'blog/base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3>Confirmar eliminación</h3>
          </div>
          <div class="card-body">
            <p>¿Estás seguro de que deseas eliminar la publicación "{{ post.title }}"?</p>
            <form method="POST">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Eliminar</button>
              <a href="{% url 'mi_blog:home' %}" class="btn btn-secondary">Cancelar</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
